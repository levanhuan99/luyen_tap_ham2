<script>

    function tinhGiaiThua(num) {
        let x=1;
        for (let i=1;i<=num;i++){
            x*=i;
        }
        return x;
    }
    let n=Number(prompt("nhap so can tinh: "));
    let giaiThua=tinhGiaiThua(n);
    alert(giaiThua);
</script>
